{% extends 'base.html' %}
{% block content %}
<div class="card reveal">
    <h2>Fee Balance</h2>
    <p>Your current fee balance is: <strong>{{ fees.balance }}</strong></p>
    {% if fees.balance > 0 %}
        <a href="{% url 'initiate_payment' %}">Make a Payment</a>
    {% else %}
        <p>Your fees are fully paid. Thank you!</p>
    {% endif %}
</div>
{% endblock %}
